        <div>

            <div class="form-group row">
                <label for="filter-by" class="col-sm-1 col-form-label">Search: </label>
                <div class="col-sm-6">
                    <input ng-model="filterBookTable" type="text" class="form-control" placeholder="Whatever you'd like...">
                </div>
            </div>
            <div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Type</th>
                            <th>Title</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="(a, book) in books | filter:filterBookTable">
                            
                            <th>{{ index + 1 }}</th>
                            <th>{{ (book.type).toUpperCase() }}</th>
                            <td>{{ book.title }}</td>
                            <td>${{ book.price }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
